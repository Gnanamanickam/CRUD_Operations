<h1>Create Publication</h1>

<form [formGroup]="createPublications">
    publication : <input formControlName="title"  placeholder="Enter Publication name">
    student_id: <input formControlName="student_id"  placeholder="Enter Student ID">
    year: <input formControlName="year"  placeholder="Enter year">
    <button (click)="CreatePublication()">Submit</button> 
  </form>
