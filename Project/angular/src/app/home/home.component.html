<div class="container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Publications</th>
          <th>StudentID</th>
          <th>Year</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let publication of publications">
          <td>{{publication.title}}</td>
          <td> {{publication.student_id}}</td>
          <td> {{publication.year}}</td>
        </tr>
      </tbody>
    </table>
  </div>
